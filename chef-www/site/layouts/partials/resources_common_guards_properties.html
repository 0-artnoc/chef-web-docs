<p>The following properties can be used to define a guard that is evaluated during the execution phase of a Chef Infra Client run:</p>
<dl>
<dt><code>not_if</code></dt>
<dd><p>Prevent a resource from executing when the condition returns <code>true</code>.</p>
</dd>
<dt><code>only_if</code></dt>
<dd><p>Allow a resource to execute only if the condition returns <code>true</code>.</p>
</dd>
</dl>
